<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/newAdd.css">
</head>

<body>
    <div class="wrapper">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">新建地址</h1>
        </header>
        <div class="mui-content" id="main">
            <ul class="mui-table-view" id="con">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
          				姓名<input type="text" class="name">
                      </a>

                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
          				 手机号码 <input type="text" class="phone">
                      </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
          				 固定电话（选填）<input type="text" class="">
          			</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
						省市区<input type="text" class="show">
					</a>
					
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
						详细地址：如道路 门牌号 小区 单元室等
                    </a>
                    <input type="text" class="address">
                </li>
            </ul>
        </div>

        <button id="done">完成</button>
    </div>
</body>
<script src="../js/libs/require.js" data-main="../js/pages/newAdd.js"></script>

</html>
